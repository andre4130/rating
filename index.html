<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="rating.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins|Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/595f436dd9.js" crossorigin="anonymous"></script>
  <title>Rating Gimme Venue</title>
</head>
<body>
  <h1 class="mainheader container">Rating System</h1>
  <div id='rating' class="grid_rating">
    <svg id="5" onclick=rate(5) class="fas fa-play-circle rate"></svg>
    <svg id="4" onclick=rate(4) class="fas fa-play-circle rate"></svg>
    <svg id="3" onclick=rate(3) class="fas fa-play-circle rate"></svg>
    <svg id="2" onclick=rate(2) class="fas fa-play-circle rate"></svg>
    <svg id="1" onclick=rate(1) class="fas fa-play-circle rate"></svg>
  </div>
</body>
</html>
